<div class="col-12">
  <h6 class="text-muted">{{ isRated ? "Rated:" : "Rate this game!" }}</h6>
  <ngb-rating [(rate)]="activeStars" (click)="onClick()">
    <ng-template let-fill="fill" let-index="index">
      <span class="star" [class.filled]="fill === 100" [class.bad]="index < 3"
        >&#9733;</span
      >
    </ng-template>
  </ngb-rating>
</div>
