<main role="main">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <form
          [formGroup]="gameCreateForm"
          (ngSubmit)="createGame()"
          class="form-gamecreate"
        >
          <div class="form-group">
            <input
              type="text"
              id="name"
              formControlName="name"
              class="form-control"
              placeholder="Game name"
              autofocus
            />
            <span
              class="help-block"
              *ngIf="
                gameCreateForm.get('name').hasError('required') &&
                gameCreateForm.get('name').touched
              "
            >
              Name is required.
            </span>
            <span
              class="help-block"
              *ngIf="
                gameCreateForm.get('name').hasError('maxLength') &&
                gameCreateForm.get('name').touched
              "
            >
              Name can be max 250 characters.
            </span>
            <span
              class="help-block"
              *ngIf="
                gameCreateForm.get('name').hasError('minLength') &&
                gameCreateForm.get('name').touched
              "
            >
              Name can be min 3 characters.
            </span>
          </div>
          <div class="formg-group">
            <input
              type="date"
              id="releaseDate"
              formControlName="releaseDate"
              class="form-control"
              placeholder="Release date"
            />
          </div>
          <div class="form-group">
            <textarea
              type="text"
              id="description"
              formControlName="description"
              class="form-control"
              placeholder="Description here..."
            ></textarea>
            <span
              class="help-block"
              *ngIf="
                gameCreateForm.get('description').hasError('required') &&
                gameCreateForm.get('description').touched
              "
            >
              Description is required.
            </span>
            <span
              class="help-block"
              *ngIf="
                gameCreateForm.get('description').hasError('maxLength') &&
                gameCreateForm.get('description').touched
              "
            >
              Description can be max 250 characters.
            </span>
            <span
              class="help-block"
              *ngIf="
                gameCreateForm.get('description').hasError('minLength') &&
                gameCreateForm.get('description').touched
              "
            >
              Description can be min 3 characters.
            </span>
          </div>
          <button
            type="submit"
            class="btn btn-lg btn-primary btn-block"
            [disabled]="!gameCreateForm.valid"
          >
            Add
          </button>
        </form>
      </div>
    </div>
  </div>
</main>
